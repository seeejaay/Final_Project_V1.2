<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJM Portfolio | Home</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!--BOX ICON -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--CSS & JS-->
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="nav-logo" href="index.html"
          ><img src="images/nav-image.png" />
        </a>

        <ul class="nav-group">
          <li class="nav-item">
            <a onclick="openHome()" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a onclick="openAbout()" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a onclick="openGallery()" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a onclick="openProjects()" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a onclick="openContact()" class="nav-link">Contact</a>
          </li>
          <li>
            <a onclick="openLinked()" class="nav-link"
              ><i class="bx bxl-linkedin"></i>
            </a>
            <a onclick="openTwitter()" class="nav-link"
              ><i class="bx bxl-twitter"></i>
            </a>
            <a onclick="openGithub()" class="nav-link"
              ><i class="bx bxl-github"></i>
            </a>
            <a onclick="openYoutube()" class="nav-link"
              ><i class="bx bxl-youtube"></i>
            </a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="line"></span>
          <span class="line line-2"></span>
          <span class="line"></span>
        </div>
      </nav>
    </header>
    <section class="grid">
      <img src="images/pictures/gallery-1.webp" alt="Picture 1" />
      <img src="images/pictures/gallery-2.webp" alt="Picture 2" />
      <img src="images/pictures/gallery-3.webp" alt="Picture 3" />
      <img src="images/pictures/gallery-4.webp" alt="Picture 4" />
      <img src="images/pictures/gallery-5.webp" alt="Pictures 5" />
      <img src="images/pictures/gallery-6.webp" alt="Picture 6" />
      <img src="images/pictures/gallery-7.webp" alt="Pictures 7" />
      <img src="images/pictures/gallery-8.webp" alt="Pictures 8" />
      <img src="images/pictures/gallery-9.webp" alt="Pictures 9" />
      <img src="images/pictures/gallery-10.webp" alt="Pictures 10" />
    </section>

    <a onclick="scrolltoTop()" class="scrollTop"
      ><i class="bx-1 bx bx-chevrons-up"></i
    ></a>

    <footer>
      <div class="footer-content">
        <h3>Carl Malabanan</h3>
        <p>
          A Frontend Web Developer and a<br />
          Video Editor focused on Motion Graphics
        </p>
        <ul class="socials">
          <li>
            <a onclick="openLinked()"><i class="bx bxl-linkedin"></i> </a>
          </li>
          <li>
            <a onclick="openTwitter()"><i class="bx bxl-twitter"></i> </a>
          </li>
          <li>
            <a onclick="openGithub()"><i class="bx bxl-github"></i> </a>
          </li>
          <li>
            <a onclick="openYoutube()"><i class="bx bxl-youtube"></i> </a>
          </li>
        </ul>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2023 All Rights Reserved. Made by Carl Malabanan</p>
      </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
